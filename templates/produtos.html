{% extends "base.html" %}

{% block content %}
<a href="{{ url_for('home') }}" class="btn" style="margin-bottom: 20px; background-color: #d679a3; width: auto;">Início</a>    
<h1 style="text-align: center;">Produtos</h1>
    <div style="text-align: center; margin-bottom: 20px;">
        <a href="{{ url_for('create_produto') }}" class="btn" style="background-color: #d679a3;">Adicionar Produto</a>
    </div>
    
    <table style="width: 80%; margin: auto; border-collapse: collapse;">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Preço</th>
                <th>Descrição</th>
                <th>Quantidade em Estoque</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{ produto.nome }}</td>
                    <td>{{ produto.preco }}</td>
                    <td>{{ produto.descricao }}</td>
                    <td>{{ produto.quantidade_estoque }}</td>
                    <td>
                        <a href="{{ url_for('editar_produto', id=produto.id) }}" class="btn" style="background-color: #4CAF50;">Editar</a>
                        <a href="{{ url_for('deletar_produto', id=produto.id) }}" class="btn" style="background-color: red; color: white;">Deletar</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
