{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center;">Adicionar Produto</h1>
    <a href="{{ url_for('produtos') }}" class="btn" style="margin-bottom: 20px; background-color: #d679a3;">Voltar</a>
    
    <div class="form-container">
        <form method="POST" class="form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required minlength="3">
            </div>
            <div class="form-group">
                <label for="preco">Preço (R$):</label>
                <input type="text" id="preco" name="preco" required placeholder="Ex: 10,99" onkeypress="return isNumberKey(event)" onblur="formatarPreco(this)">
                <small>Formato: R$ 0,00</small>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>
            </div>
            <div class="form-group">
                <label for="quantidade_estoque">Quantidade em Estoque:</label>
                <input type="number" id="quantidade_estoque" name="quantidade_estoque" required min="0">
            </div>
            <div class="form-group">
                <label for="imagem">Imagem (URL):</label>
                <input type="text" id="imagem" name="imagem">
            </div>
            <button type="submit" class="btn">Salvar</button>
        </form>
    </div>
{% endblock %}
