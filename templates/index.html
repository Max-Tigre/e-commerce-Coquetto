{% extends "base.html" %}

{% block content %}
    <a href="{{ url_for('home') }}" class="btn" style="margin-bottom: 20px; background-color: #d679a3; width: auto;">In√≠cio</a>
    <div class="container">
        <h2>Lista de Clientes</h2>
        <a href="{{ url_for('create') }}" class="btn">Adicionar Cliente</a>
        <ul class="cliente-list">
            {% for cliente in clientes %}
                <li class="cliente-item">
                    <span class="cliente-info">{{ cliente.nome }} - {{ cliente.email }} - {{ cliente.data_nascimento }}</span>
                    <div class="action-buttons">
                        <a href="{{ url_for('edit', id=cliente.id) }}" class="btn edit-btn">Editar</a>
                        <a href="{{ url_for('delete', id=cliente.id) }}" class="btn delete-btn">Deletar</a>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>

    <style>
        .container {
            padding: 20px;
            max-width: 600px;
            margin: auto;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .btn {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .cliente-list {
            list-style-type: none;
            padding: 0;
        }

        .cliente-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .edit-btn {
            background-color: #2196F3;
        }

        .delete-btn {
            background-color: #F44336;
        }

        .edit-btn:hover {
            background-color: #1976D2;
        }

        .delete-btn:hover {
            background-color: #D32F2F;
        }
    </style>
{% endblock %}
