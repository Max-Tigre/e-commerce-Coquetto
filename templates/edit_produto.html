{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center;">Editar Produto</h1>
    <a href="{{ url_for('produtos') }}" class="btn" style="margin-bottom: 20px; background-color: #d679a3;">Voltar</a>
    
    <div class="form-container">
        <form method="POST" class="form">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required minlength="3">
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" step="0.01" id="preco" name="preco" value="{{ produto.preco }}" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required>{{ produto.descricao }}</textarea>
            </div>
            <div class="form-group">
                <label for="quantidade_estoque">Quantidade em Estoque:</label>
                <input type="number" id="quantidade_estoque" name="quantidade_estoque" value="{{ produto.quantidade_estoque }}" required min="0">
            </div>
            <div class="form-group">
                <label for="imagem">Imagem (URL):</label>
                <input type="text" id="imagem" name="imagem" value="{{ produto.imagem }}">
            </div>
            <button type="submit" class="btn">Salvar</button>
        </form>
    </div>
{% endblock %}
